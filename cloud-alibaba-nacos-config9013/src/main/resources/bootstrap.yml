server:
    port: 9013

spring:
    application:
        name: nacos-config-client

    cloud:
        nacos:
            discovery:
                server-addr: localhost:8848  # nacos服务注册中心地址
            config:
                server-addr: localhost:8848  # nacos配置中心地址
                file-extension: yaml  # 配置文件格式

